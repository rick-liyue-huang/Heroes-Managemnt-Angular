<div class="heroes">
  <div class="card">
    <div class="card-body">
      <form>
        <div class="form-row">
          <div class="col">
            <input
              autocomplete="off"
              [(ngModel)]="searchParams.name"
              type="text" name="name" class="form-control" placeholder="name"
            />
          </div>
          <div class="col">
            <select
              class="form-control"
              name="job"
              [(ngModel)]="searchParams.job"
            >
              <option value="">Profession</option>
              <option value="0">Master</option>
              <option value="1">Solder</option>
              <option value="2">Assassin</option>
              <option value="3">Alchemist</option>
              <option value="4">Tank</option>
            </select>
          </div>
          <div class="col">
            <select name="sort" class="form-control" [(ngModel)]="searchParams.sort">
              <option value="asc">Asc</option>
              <option value="desc">Desc</option>
            </select>
          </div>
          <div class="col">
            <button
              class="btn btn-primary"
              (click)="onSearch()"
            >Search</button>
          </div>
        </div>
      </form>
    </div>
  </div>
  <button type="button" class="btn btn-primary btn-add">New</button>
  <div class="card">
    <div class="card-body">
      <table *ngIf="heroes.length else empty" class="table table-striped table-hover text-center" >
        <thead>
        <tr>
          <th scope="col">Name</th>
          <th scope="col">Gender</th>
          <th scope="col">Age</th>
          <th scope="col">Profession</th>
          <th scope="col">Email</th>
          <th scope="col">CreateTime</th>
          <th scope="col">Brief</th>
          <th scope="col">Operator</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let item of heroes">
          <th scope="row">{{ item.name }}</th>
          <th>{{ item.genderText }}</th>
          <th>{{ item.age }}</th>
          <td>{{ item.jobText }}</td>
          <td>{{ item.email }}</td>
          <td>{{ item.createTime }}</td>
          <td>{{ item.brief }}</td>
          <td class="actions">
            <button type="button" class="btn btn-primary btn-modify">Modify</button>
            <button type="button" class="btn btn-danger">Delete</button>
          </td>
        </tr>
        </tbody>
      </table>
      <ng-template #empty>
        <p class="text-center">empty</p>
      </ng-template>
    </div>
  </div>
</div>
